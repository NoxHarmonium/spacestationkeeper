--- # Main Scene
GameObjects:
    -   name: Camera
        RenderInfo:
            localPosition: [0,0,0]
            localRotation: [1,0,0,0]
            localScale:    [1,1,1]
        Components:
            - type: GameCamera
            - type: MouseScroll
              EdgeSensitivity: 100

    -   name: TestObject
        RenderInfo:
            localPosition: [-50,-50,45]
            localRotation: [1,0,0,0]
            localScale:    [1,1,1]
        Components:
            -   type: TestComponent
                text: Test Text 1
            -   type: AnimatedSprite
                animationSet: "animations/testanim"
                animationName: test
                playing: true

    -   name: GameGridObject
        RenderInfo:
            localPosition: [0,0,0]
            localRotation: [1,0,0,0]
            localScale:    [1,1,1]
        Components:
            -   type: GameGrid
                id: gameGrid
                defaultTileset: "tilesets/asteroid"
                targetTileset: "tilesets/corridor"
                workBotAnimationSet: "bots/workbot"
                shader:  "shaders/default"
                size: [10,10]
                depth: 1

            -   type: GridCursor
                id: gridCursor
                gameGrid: 
                    type: GameGrid
                    id: gameGrid
                cursorTileset: "tilesets/cursors"
                shader: "shaders/default"
                timeThreshold: 0.33
                distanceThreshold: 20
                selectedFrame: 1
                cursorDepth: 40
                selectedDepth: 20
                cursorFrame: 0



