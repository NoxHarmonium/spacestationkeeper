--- # Main Scene
GameObjects:
    -   name: Camera
        RenderInfo:
            localPosition: [0,0,0]
            localRotation: [0,0,0,0]
            localScale:    [1,1,1]
        Components:
            - type: GameCamera
            - type: MouseScroll

    -   name: TestObject
        RenderInfo:
            localPosition: [0,0,0]
            localRotation: [0,0,0,0]
            localScale:    [1,1,1]
        Components:
            -   type: TestComponent
                text: Test Text 1
            -   type: TestComponent
                text: Test Text 2
            -   type: TestComponent

    -   name: GameGridObject
        RenderInfo:
            localPosition: [0,0,0]
            localRotation: [0,0,0,0]
            localScale:    [1,1,1]
        Components:
            -   type: GameGrid
                defaultTileset: "tilesets/asteroid"
                defaultShader:  "shaders/default"
                size: [10,10]
                depth: 1

